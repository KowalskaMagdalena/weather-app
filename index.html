<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- FontAwsome -->
    <script
      src="https://kit.fontawesome.com/80f53361da.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather_app_wrapper">
        <div class="weather_app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="input-group">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Type a city..."
                  id="city"
                  autocomplete="off"
                />
                <button class="btn btn-primary" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button
                  class="btn btn-outline-primary addMore"
                  type="button"
                  id="location-btn"
                  title="Current Location"
                >
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <!-- <i
                  class="fa-solid fa-sun fa-2xl float-left"
                  style="color: rgb(65, 65, 65)"
                ></i> -->
                <img src="" alt="Clear" id="icon" />
                <div>
                  <strong id="temperature">12</strong
                  ><span class="units">
                    <a href="#" id="c-link" style="color: #323232">°C</a> |
                    <a href="" # id="f-link" style="color: #323232">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
                <li>Pressure: <span id="pressure"></span> mb</li>
                <li>Feels Like: <span id="feel"></span>°C</li>
              </ul>
            </div>
          </div>
          <hr />
          <h5 style="text-align: center">5-DAY-FORECAST</h5>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer style="text-align: center">
          <small style="color: #fafafa">
            <a
              style="color: #fafafa"
              href="https://github.com/Tasatira/weather-app"
              target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
            by Magdalena Kowalska
          </small>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
