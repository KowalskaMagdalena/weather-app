<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/80f53361da.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather_app">
        <h1>Warsaw</h1>
        <ul>
          <li>Friday 05:00</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <i
              class="fa-solid fa-sun fa-2xl"
              style="color: rgb(65, 65, 65)"
            ></i>
            <!-- <img src="" alt="Clear" /> -->
            12°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 73%</li>
              <li>Wind: 2 km/h</li>
            </ul>
          </div>
        </div>
        <small>
          <a href="https://github.com/Tasatira/weather-app">Open source code</a>
          by Magdalena Kowalska
        </small>
      </div>
    </div>
  </body>
</html>
